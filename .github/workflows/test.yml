name: Lint and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          npm install --package-lock-only
          npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm run test